<div class="add-category-container">
    <h2>Add New Category</h2>

    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="agesex">Select Age/Sex Group:</label>
            <select id="agesex" formControlName="agesexId">
                <option [ngValue]="null" disabled>Select...</option>
                <option *ngFor="let age of agesexList" [ngValue]="age.idAgeSex">
                    {{ age.ageSexGroup }}
                </option>
            </select>

            @if (agesexId?.invalid && agesexId?.touched) {
            <div class="validation-message">
                Please select an Age/Sex group.
            </div>
            }
        </div>

        <div class="form-group">
            <label for="categoryName">Category Name:</label>
            <input id="categoryName" type="text" formControlName="categoryName" placeholder="Enter category name" />

            @if (categoryNameControl?.invalid && categoryNameControl?.touched) {
            <div class="validation-message">
                Category Name is required.
            </div>
            }
        </div>

        <button type="submit" class="btn">Add Category</button>
    </form>
</div>
